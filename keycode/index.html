<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keycode</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Press any key to get the JavaScript event keycode</h1>
	<span class="keyCode eventWhich"><span>45</span></span>
	<div class="keyResponse">
		<span class="key" id="eventKey">event.key = <span></span></span>
		<span class="key" id="eventCode">event.code = <span></span></span>
		<span class="key eventWhich">event.which = <span></span></span>
	</div>
	<script src="main.js"></script>
</body>
</html>
